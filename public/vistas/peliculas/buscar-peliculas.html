<form method="POST" id="frm-buscar-peliculas">
    <div class="card text-white bg-secondary mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA PELICULA

            <button type="button" id="btn-close-buscar-peliculas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-peliculas" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarPelicula" placeholder="descripcion o sipnosi o genero"
                                class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>DESCRIPCION</th>
                        <th>SIPNOSIS</th>
                        <th>GENERO</th>
                        <th>DURACION</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="movie in mispeliculas" :key="movie.idPelicula"
                        v-on:click="modificarPelicula(movie)">
                        <td>{{ movie.descripcion }}</td>
                        <td>{{ movie.sipnosis }}</td>
                        <td>{{ movie.genero }}</td>
                        <td>{{ movie.duracion }}</td>
                        <td>
                            <input v-on:click="eliminarPelicula(movie.idPelicula)" type="button"
                                class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/peliculas/buscar-peliculas.js"></script>
